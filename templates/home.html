        <h1>NBA GameChooser</h1>
		<p></p>
        <p>GameChooser uses machine learning, season statistics, and user preferences to identify the best NBA games to watch every night.  Never watch a boring game again!</p>
		
		<script src="http://code.jquery.com/jquery-1.10.1.js"></script>

		<script type='text/javascript'>
			jQuery(function($){
			$("#dp").datepicker({
        		startDate: '2013-01-01',
        		endDate: '2013-04-17',
        		format: 'yyyy-mm-dd',
        		autoclose: true});
       		})
		</script>
		
		 <form method="post" action="{{ url_for('results') }}">
		  <fieldset>
			<label>Date:</label>
			<div class="input-append date" id="dp" data-date="2013-01-01" data-date-format="yyyy-mm-dd">
			<input class="span2" size="16" name="user_date" type="text" value="2013-01-01" readonly>
			<span class="add-on"><i class="icon-th"></i></span></div>			
			<label>Favorite Team(s):</label>
			<input type="text" name="user_teams" placeholder="example: Lakers, Warriors">
			<span class="help-block"></span>
			<button class="btn btn-large btn-primary">Find games</button>
		  </fieldset>
