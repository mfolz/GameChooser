				var $table = $('<table/>');

				$.each(data, function(index,value) {
				   //create a row
				   var $row = $('<tr/>');

				   //create the id column
				   $('<td/>').text(value.home_team).appendTo($row);

				   //create name column
				   $('<td/>').text(value.away_team).appendTo($row);

				   //create last_name
				   $('<td/>').text(value.homescore_predict+"-"+value.awayscore_predict).appendTo($row);
				   $('<td/>').text(Math.round(100*value.watchability_rating)).appendTo($row);


				   $table.append($row);
				});

				$table.addClass('table')
				//append table to the body
				$('.hero-unit').append($table);
				
			</script>
